modules:
  jira:globalPage:
    - key: issue-templates-for-jira-by-achlys-hello-world-page
      resource: main
      resolver:
        function: resolver
      title: Issue Templates For Jira By Achlys
  jira:adminPage:
    - key: admin-settings-page
      resource: admin
      resolver:
        function: resolver
      title: Issue Templates For Jira By(Admin Settings)
      layout: basic
  function:
    - key: resolver
      handler: Resolvers/index.handler
resources:
  - key: main
    path: src/Frontend/Global Page/build
  - key: admin
    path: src/Frontend/Admin Page/build
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/66e6fe17-3ab5-4a8d-bc9d-d789edcddec3
